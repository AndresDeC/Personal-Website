    <section class="Contacto">
        <p>Mail: <span class="contact-link">adc.030328@gmail.com</span></p>
        <p><a href="https://github.com/ADCcodes" class="contact-link" target="_blank" rel="noopener noreferrer">GitHub</a></p>

        <!-- Botón para abrir el formulario en un modal -->
        <button id="contactButton" class="btn-primary">Contáctame</button>
    </section>

    <!-- Modal del formulario de contacto -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Archivo JS -->
